<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
  <title>Bootstrap</title>
</head>
<body>
<!-- header section -->
<header id="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">
      <img src="images/logotype.png" height="28" alt="CoolBrand">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#header">Header</a>
        <a class="nav-link" href="#">Portfolio</a>
        <a class="nav-link" href="#">Animation</a>
        <a class="nav-link" href="#">Skills</a>
        <a class="nav-link" href="#">Education</a>
        <a class="nav-link" href="#">Footer</a>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <h1 class="display-4"><img src="images/5.png" height="200" alt="CoolBrand">Hello, I'm Nhu Vu!</h1>
    <p class="lead">I'm Vu Huynh Nhu. i'm a Student from NIC, majored in Commonication Design. I'm currently living in the US</p>
    <hr class="my-4">
    <p>20XX Noel Avenue, Comox, B.C. V9M 1Z1 </p>
    <p>Email: nvu@northislandcollege.ca</p>
    <p>Phone: 250.898.XXXX</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#modalContactForm">Contact me</a>
    </p>
  </div>
  <!-- modal contact form-->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text">
              <label data-error="wrong" data-success="right" for="form34">Your name</label>
            </i>
            <input type="text" id="form34" class="form-control validate">
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text">
              <label data-error="wrong" data-success="right" for="form29">Your email</label>
            </i>
            <input type="email" id="form29" class="form-control validate">
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-tag prefix grey-text">
              <label data-error="wrong" data-success="right" for="form32">Subject</label>
            </i>
            <input type="text" id="form32" class="form-control validate">
          </div>

          <div class="md-form">
            <i class="fas fa-pencil prefix grey-text">
              <label data-error="wrong" data-success="right" for="form8">Your message</label>
            </i>
            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- portfolio section -->
<!-- animation section -->
<!-- skills section -->
<!-- education section -->
<!-- footer -->

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
